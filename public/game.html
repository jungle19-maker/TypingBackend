<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Typing Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Typing<span>Master</span></div>
        <div class="nav-links">
            <a href="dashboard.html">Exit Game</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <span id="gameModeTitle">Game Mode</span>
            <div id="gameStatsDisplay">
                Time: <span class="timer" id="timer">00:00</span> |
                WPM: <span id="wpmDisplay">0</span> |
                Accuracy: <span id="accuracyDisplay">100%</span>
                <span id="livesDisplay" style="display: none; margin-left: 10px;">| Lives: <span
                        style="color: var(--error)">3</span></span>
            </div>
        </div>

        <!-- Progress Bar for AI Race -->
        <div id="raceProgress"
            style="display: none; width: 100%; margin-bottom: 1rem; background: #333; height: 10px; border-radius: 5px; position: relative;">
            <div id="playerProgress"
                style="height: 100%; background: var(--primary); width: 0%; border-radius: 5px; transition: width 0.2s;">
            </div>
            <div id="aiProgress"
                style="height: 100%; background: var(--error); width: 0%; border-radius: 5px; opacity: 0.7; position: absolute; top: 0; left: 0; transition: width 0.2s;">
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div id="wordDisplay" class="word-display">Ready? Press Start!</div>
            <input type="text" id="gameInput" class="game-input" placeholder="Type here..." autocomplete="off" disabled>

            <button id="startBtn" class="btn btn-primary" style="margin-top: 2rem;">Start Game</button>
            <button id="restartBtn" class="btn btn-secondary" style="margin-top: 2rem; display: none;">Play
                Again</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="resultModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div class="auth-box" style="text-align: center;">
            <h2 style="color: var(--primary)">Game Over!</h2>
            <p id="resultSummary" style="font-size: 1.2rem; margin: 1rem 0;"></p>
            <div class="cta-buttons">
                <button onclick="location.reload()" class="btn btn-primary">Play Again</button>
                <button onclick="location.href='dashboard.html'" class="btn btn-secondary">Dashboard</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
